<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Updating CSS Variables with CSS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>
      Update CSS Variables with
      <p>JS</p>
    </h2>

    <div class="inputs">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        class="spacing"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        class="blur"
        data-sizing="px"
      />

      <label for="color">Color:</label>
      <input type="color" name="color" class="color" value="000000" />
    </div>

    <div class="img-container"><img src="jojos.jpg" /></div>
  </body>
</html>
